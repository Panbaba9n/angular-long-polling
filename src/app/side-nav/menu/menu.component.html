<mat-list>
  <mat-list-item>
    <mat-slide-toggle (change)="toggleLongPolling$.emit($event.checked)">
      Start/stop long polling
    </mat-slide-toggle>
  </mat-list-item>

  <mat-divider></mat-divider>

  <mat-list-item>
    Is online: {{ onlineStatus$ | async }}
  </mat-list-item>

  <mat-list-item>
    <mat-slide-toggle [checked]="onlineStatus$ | async" (change)="toggleOnline$.emit($event.checked)">
      Online
    </mat-slide-toggle>
  </mat-list-item>
</mat-list>
